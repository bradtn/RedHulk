[include mainsail.cfg]
[include shell_command.cfg]
[firmware_retraction]
[include BrushClean.cfg]
[include macros.cfg]
[include bedmesh.cfg]
[include KAMP_Settings.cfg][include stealthburner_leds.cfg]
[include config_backup.cfg]
[include K-ShakeTune/*.cfg]
[include homing.cfg]
[include stealthburner_leds.cfg]
[include led_effects.cfg]

[force_move]
enable_force_move: True

[mcu]
canbus_uuid: f41644984e91

[mcu EBBCan]
canbus_uuid: b91dcba35bfb


[exclude_object]


[input_shaper]
shaper_freq_x: 52.0
shaper_type: zv
shaper_freq_y: 37.8
shaper_type: zv


[idle_timeout]
timeout: 26000


[temperature_sensor Octopus]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor EBBCan]
sensor_type: temperature_mcu
sensor_mcu: EBBCan
min_temp: 0
max_temp: 100

[temperature_sensor RPi4]
sensor_type: temperature_host
min_temp: 0
max_temp: 100


[temperature_sensor Chamber Sensor]
sensor_type: Generic 3950
Sensor_pin: PF5


[printer]
kinematics: corexy
max_velocity: 450
max_accel: 5000           #For Input Shaper
max_accel_to_decel: 10000    #For Input Shaper
max_z_velocity: 20          
max_z_accel: 350
square_corner_velocity: 5.0


[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: x,y,z


[resonance_tester]
accel_chip: adxl345
probe_points:
    175,175, 20  # middle of bed as an example


#  B Stepper - Left
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #set to 200 for 1.8 degree stepper
homing_retract_dist: 5
endstop_pin: tmc2209_stepper_x:virtual_endstop		#use w/ sensorless homing
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 40   #Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG6
driver_SGTHRS: 95
#driver_SGTHRS: 95


#  A Stepper - Right
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #set to 200 for 1.8 degree stepper
#homing_retract_dist: 5
endstop_pin: tmc2209_stepper_y:virtual_endstop		#use w/ sensorless homing
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 40  #Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PD11
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG9
#driver_SGTHRS: 80
driver_SGTHRS: 100


# Z0 Stepper - Front Left
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: probe: z_virtual_endstop
#position_endstop: -0.5
position_max: 280
position_min: -5
homing_speed: 20
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999


#  Z1 Stepper - Rear Left
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999


#  Z2 Stepper - Rear Right
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999


#  Z3 Stepper - Front Right
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999


[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
rotation_distance: 46.10 #g2e
gear_ratio: 9:1
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance: 0.04
heater_pin: EBBCan: PA2
sensor_type: PT1000
sensor_pin: EBBCan: PA3
pullup_resistor: 2150
max_extrude_cross_section: 5
max_extrude_only_distance: 101
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 350
min_extrude_temp: 10

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.6
interpolate: false
sense_resistor: 0.110
stealthchop_threshold: 0


[fan]
pin: EBBCan: PA0
kick_start_time: 0.5
off_below: 0.10


[heater_fan hotend_fan]
pin: EBBCan: PA1
heater: extruder
heater_temp: 50.0


#  Chamber fan - FAN2
[controller_fan controller_fan]
pin: PD12
kick_start_time: 0.5
heater: heater_bed
fan_speed: 0.5

#  Nevermore fan - FAN3
[heater_fan exhaust_fan]
pin: PD13
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
heater: heater_bed
fan_speed: 1.0


[heater_bed]
heater_pin: PA1

sensor_type: ATC Semitec 104GT-2
sensor_pin: PF4
max_power: 1
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769


#  TAP

[probe]
pin:!EBBCan:PB6
x_offset: 0
y_offset: 0
#z_offset: 0
speed: 75
lift_speed: 75
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.3
samples_tolerance_retries: 5
activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}`


